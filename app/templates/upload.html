{% extends "base.html" %}

{% block content %}
    <h1>Upload Media</h1>
    <form action="" method="post" enctype="multipart/form-data" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.media.label }}<br>
            {{ form.media(size=32) }}
            {% for error in form.media.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
